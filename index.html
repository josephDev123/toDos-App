<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Todo List App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <h3 style='color:white'>To-do App</h3>
                <p style='color:gray'>What do you want to do today?</p>
            </div>

            <div class="todos_list">
                <h3>Planning history(ToDo List)</h3>  
                   
            </div>

            <div class="form_container">
                <label for="todo_text" style="font-size: 13px;">Todos content</label><br>
                <input type="text" id="todo_text" placeholder="Enter Todos List"><br>

                <label for="time" style="font-size: 13px;">Time(11am -2pm)</label><br>
                <input type="text" id="time" placeholder="12am -2pm"><br>

                <input type="submit" id="submit" value="Add to list">
            </div>
        </div>

    </div>
    <!-- <script src="https://use.fontawesome.com/288f23abfe.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
